name: Auto Approve Term

on:
  issues:
    types:
      - labeled

jobs:
  add_approved_term:
    if: github.event.label.name == 'approved'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install requirements
        run: pip install --upgrade pip

      - name: Run append_term script
        run: python scripts/append_term.py "${{ github.event.issue.number }}"

      - name: Commit updated definitions.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add definitions.json
          git commit -m "Add approved term from issue #${{ github.event.issue.number }}"
          git push
