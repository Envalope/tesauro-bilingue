<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Term Form</title>
<style>
body { font-family: 'Roboto', sans-serif; margin:0; padding:0; background:#f8f9fa; color:#222; }
header { display:flex; justify-content:space-between; align-items:center; padding:20px; background: #1f3f5c; color:white; flex-wrap:wrap; }
header h1 { margin:0; font-size:2em; font-weight:700; }
.navbar a { color:white; text-decoration:none; font-weight:bold; transition:0.3s; cursor:pointer; }
.navbar a:hover { text-decoration:underline; }
.language-select { text-align:right; font-size:0.85em; }
.language-select a { cursor:pointer; text-decoration:underline; color:white; margin:0 5px; }
.language-select a.selected { font-weight:bold; text-decoration:none; }
.form-container { max-width:700px; margin:40px auto; padding:30px; background:white; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.08); }
.form-container label { display:block; margin:10px 0 5px 0; font-weight:600; }
.form-container input, .form-container textarea, .form-container select { width:100%; padding:10px; border-radius:6px; border:1px solid #bbb; margin-bottom:15px; font-family:'Open Sans', sans-serif; }
.form-container button { padding:12px 25px; border:none; border-radius:6px; background:#1f3f5c; color:white; font-size:1em; cursor:pointer; }
.form-container button:hover { background:#155a8a; }
.top-home { display:inline-block; color:white; background:#155a8a; padding:6px 12px; border-radius:6px; text-decoration:none; font-weight:bold; margin-bottom:20px; }
.top-home:hover { background:#1f3f5c; }
</style>
</head>
<body>
<header>
<h1 id="form-title">Proponi nuovo termine</h1>
<div class="language-select">
<a class="lang-badge" data-lang="en">English</a> |
<a class="lang-badge" data-lang="it">Italiano</a>
</div>
</header>
<div class="form-container">
<a class="top-home" href="index.html">‚Üê Home</a>
<form id="term-form">
<label data-i18n="term">Term / Termine:</label>
<input type="text" name="term" id="term">
<label data-i18n="definition">Definition / Definizione:</label>
<textarea name="definition" id="definition" rows="4"></textarea>
<label for="area" data-i18n="areas">Area semantica:</label>
<select name="area" id="area">
<option value="">Seleziona l'area semantica</option>
<option value="normativa-giuridica">normativa-giuridica</option>
<option value="tecnico-operativa">tecnico-operativa</option>
<option value="concettuale-filosofica">concettuale-filosofica</option>
</select>
<label data-i18n="other_names">Altre denominazioni:</label>
<input type="text" name="variants" id="variants">
<label data-i18n="related_terms">Termini correlati:</label>
<input type="text" name="relations" id="relations">
<label data-i18n="sources">Fonti:</label>
<input type="text" name="sources" id="sources">
<label data-i18n="submitter">Autore della richiesta:</label>
<input type="text" name="submitter" id="submitter">
<label data-i18n="motivation">Motivazione:</label>
<textarea name="motivation" id="motivation" rows="3"></textarea>
<button type="submit" data-i18n="submit_button">Proponi un nuovo termine</button>
</form>
</div>

<script>
const langBadges = document.querySelectorAll('.lang-badge');
let selectedLang = localStorage.getItem('selectedLang') || 'en';
const translations = {"home": {"it": "Home", "en": "Home"}, "new_term": {"it": "Proponi un nuovo termine", "en": "Propose a new term"}, "intro": {"it": "Benvenuto nel tesauro bilingue dedicato alla governance dell'Intelligenza Artificiale. Filtra per area semantica cliccando sui badge qui sotto o cerca un termine:", "en": "Welcome to the bilingual thesaurus dedicated to Artificial Intelligence governance. Filter by semantic area by clicking the badges below or search for a term:"}, "update": {"it": "Proponi aggiornamento", "en": "Propose update"}, "term": {"it": "Termine:", "en": "Term:"}, "definition": {"it": "Definizione:", "en": "Definition:"}, "other_names": {"it": "Altre denominazioni:", "en": "Other names:"}, "related_terms": {"it": "Termini correlati:", "en": "Related terms:"}, "sources": {"it": "Fonti:", "en": "Sources:"}, "submitter": {"it": "Autore della richiesta (nome e cognome):", "en": "Request author (full name):"}, "motivation": {"it": "Motivazione della richiesta:", "en": "Reason for request:"}, "submit_button": {"it": "Proponi un nuovo termine", "en": "Propose a new term"}, "footer": {"it": "\u00a9 2025 Tesauro bilingue sviluppato da Valentini Enrico. Tutti i diritti riservati.", "en": "\u00a9 2025 Bilingual thesaurus developed by Valentini Enrico. All rights reserved."}, "form_titles": {"new_it": "Proponi l'inserimento di un nuovo termine", "new_en": "Propose the inclusion of a new term", "update_it": "Proponi un aggiornamento per il termine selezionato", "update_en": "Propose an update for the selected term"}, "areas": {"normativa-giuridica": {"it": "normativa-giuridica", "en": "legal-regulatory"}, "tecnico-operativa": {"it": "tecnico-operativa", "en": "technical-operational"}, "concettuale-filosofica": {"it": "concettuale-filosofica", "en": "conceptual-philosophical"}}};

function updateLanguageForm() {
    const i18nElements = document.querySelectorAll('[data-i18n]');
    i18nElements.forEach(el=>{
        const key = el.getAttribute('data-i18n');
        if(translations[key]){
            el.textContent = translations[key][selectedLang];
        }
    });
    // Aggiorna titolo form
    const params = new URLSearchParams(window.location.search);
    const updateId = params.get('update');
    if(updateId){
        document.getElementById('form-title').textContent = selectedLang==='en' ? translations['form_titles']['update_en'] : translations['form_titles']['update_it'];
        const defs = [{"id": "LAW001", "term_en": "AI Act", "term_it": "AI Act", "definition_en": "European Union regulation governing the development, deployment, and use of artificial intelligence systems.", "definition_it": "Regolamento dell'Unione Europea che disciplina lo sviluppo, l'implementazione e l'uso dei sistemi di intelligenza artificiale.", "relations": {"broader": ["AI Governance"], "narrower": ["High-Risk AI Systems"], "related": ["Ethical Guidelines"]}, "variants": ["Regulation 1689/2024"], "sources": [{"name": "Reg. UE 1689/2024", "url": "https://eur-lex.europa.eu/legal-content/IT/TXT/?uri=CELEX:32024R1689", "article": "Art. 1-5"}], "area_semantica": "normativa-giuridica"}, {"id": "LAW002", "term_en": "High-Risk AI System", "term_it": "Sistema IA ad Alto Rischio", "definition_en": "AI systems that have significant impact on people's safety or fundamental rights and are subject to stricter requirements.", "definition_it": "Sistemi di IA che hanno un impatto significativo sulla sicurezza delle persone o sui diritti fondamentali e sono soggetti a requisiti pi\u00f9 severi.", "relations": {"broader": ["AI Act"], "narrower": ["Medical AI", "Autonomous Vehicle AI"], "related": ["Risk Assessment"]}, "variants": ["Critical AI System"], "sources": [{"name": "AI Act 1689/2024", "url": "https://eur-lex.europa.eu/legal-content/IT/TXT/?uri=CELEX:32024R1689", "article": "Art. 6-12"}, {"name": "NIST AI RMF", "url": "https://www.nist.gov/ai-risk-management-framework", "article": ""}], "area_semantica": "normativa-giuridica"}, {"id": "LAW003", "term_en": "Data Protection", "term_it": "Protezione dei dati", "definition_en": "Principles and rules to ensure that AI systems respect privacy and personal data rights.", "definition_it": "Principi e regole per garantire che i sistemi di IA rispettino la privacy e i diritti sui dati personali.", "relations": {"broader": ["AI Governance"], "narrower": ["GDPR Compliance"], "related": ["High-Risk AI System"]}, "variants": ["Privacy Compliance"], "sources": [{"name": "GDPR 679/2016", "url": "https://eur-lex.europa.eu/eli/reg/2016/679/oj", "article": "Art. 5-6"}, {"name": "AI Act 1689/2024", "url": "https://eur-lex.europa.eu/legal-content/IT/TXT/?uri=CELEX:32024R1689", "article": "Art. 10-12"}], "area_semantica": "normativa-giuridica"}, {"id": "LAW004", "term_en": "Regulatory Sandboxes", "term_it": "Banchi di prova regolatori", "definition_en": "Controlled environments allowing AI developers to test products under regulatory supervision.", "definition_it": "Ambienti controllati che consentono agli sviluppatori di IA di testare prodotti sotto supervisione normativa.", "relations": {"broader": ["AI Act"], "narrower": [], "related": ["High-Risk AI System"]}, "variants": ["Testing Sandbox"], "sources": [{"name": "AI Act 1689/2024", "url": "https://eur-lex.europa.eu/legal-content/IT/TXT/?uri=CELEX:32024R1689", "article": "Art. 53-56"}], "area_semantica": "normativa-giuridica"}, {"id": "LAW005", "term_en": "Risk Assessment", "term_it": "Valutazione del rischio", "definition_en": "Process of identifying and evaluating potential harms of AI systems in compliance with legal requirements.", "definition_it": "Processo di identificazione e valutazione dei potenziali danni dei sistemi IA in conformit\u00e0 ai requisiti legali.", "relations": {"broader": ["High-Risk AI System"], "narrower": [], "related": ["AI Act"]}, "variants": ["AI Risk Evaluation"], "sources": [{"name": "AI Act 1689/2024", "url": "https://eur-lex.europa.eu/legal-content/IT/TXT/?uri=CELEX:32024R1689", "article": "Art. 19-22"}], "area_semantica": "normativa-giuridica"}, {"id": "LAW006", "term_en": "Conformity Assessment", "term_it": "Valutazione di conformit\u00e0", "definition_en": "Verification that AI systems meet the requirements set by law before being deployed on the market.", "definition_it": "Verifica che i sistemi IA rispettino i requisiti stabiliti dalla legge prima della messa in commercio.", "relations": {"broader": ["High-Risk AI System"], "narrower": [], "related": ["Risk Assessment"]}, "variants": ["Compliance Check"], "sources": [{"name": "AI Act 1689/2024", "url": "https://eur-lex.europa.eu/legal-content/IT/TXT/?uri=CELEX:32024R1689", "article": "Art. 17-18"}], "area_semantica": "normativa-giuridica"}, {"id": "LAW007", "term_en": "AI Liability", "term_it": "Responsabilit\u00e0 IA", "definition_en": "Legal principles determining who is responsible when AI systems cause harm.", "definition_it": "Principi giuridici che determinano chi \u00e8 responsabile quando i sistemi IA causano danni.", "relations": {"broader": ["AI Act"], "narrower": [], "related": ["Data Protection"]}, "variants": ["Liability Rules"], "sources": [{"name": "AI Act 1689/2024", "url": "https://eur-lex.europa.eu/legal-content/IT/TXT/?uri=CELEX:32024R1689", "article": "Art. 75-80"}], "area_semantica": "normativa-giuridica"}, {"id": "LAW008", "term_en": "Transparency Obligations", "term_it": "Obblighi di trasparenza", "definition_en": "Requirements for AI systems to provide clear information on functionality and decision-making.", "definition_it": "Requisiti per i sistemi IA di fornire informazioni chiare su funzionalit\u00e0 e processi decisionali.", "relations": {"broader": ["AI Act"], "narrower": ["Explainability"], "related": ["Ethical Guidelines"]}, "variants": ["Disclosure Duties"], "sources": [{"name": "AI Act 1689/2024", "url": "https://eur-lex.europa.eu/legal-content/IT/TXT/?uri=CELEX:32024R1689", "article": "Art. 13-16"}], "area_semantica": "normativa-giuridica"}, {"id": "LAW009", "term_en": "Human Oversight", "term_it": "Sorveglianza umana", "definition_en": "Obligation to ensure human monitoring of AI systems to prevent or mitigate risks.", "definition_it": "Obbligo di garantire il monitoraggio umano dei sistemi IA per prevenire o mitigare i rischi.", "relations": {"broader": ["High-Risk AI System"], "narrower": [], "related": ["AI Liability"]}, "variants": ["Human-in-the-loop"], "sources": [{"name": "AI Act 1689/2024", "url": "https://eur-lex.europa.eu/legal-content/IT/TXT/?uri=CELEX:32024R1689", "article": "Art. 14-15"}], "area_semantica": "normativa-giuridica"}, {"id": "LAW010", "term_en": "Market Surveillance", "term_it": "Sorveglianza del mercato", "definition_en": "Processes and authorities responsible for ensuring AI systems comply with legal standards after deployment.", "definition_it": "Processi e autorit\u00e0 responsabili di garantire che i sistemi IA rispettino gli standard legali dopo la loro immissione sul mercato.", "relations": {"broader": ["AI Act"], "narrower": [], "related": ["Conformity Assessment"]}, "variants": ["Regulatory Oversight"], "sources": [{"name": "AI Act 1689/2024", "url": "https://eur-lex.europa.eu/legal-content/IT/TXT/?uri=CELEX:32024R1689", "article": "Art. 57-60"}], "area_semantica": "normativa-giuridica"}, {"id": "TECH001", "term_en": "Machine Learning", "term_it": "Apprendimento Automatico", "definition_en": "A subset of AI where systems improve performance through experience, data, and feedback without being explicitly programmed.", "definition_it": "Un sottoinsieme di IA in cui i sistemi migliorano le prestazioni attraverso l'esperienza senza essere programmati esplicitamente.", "relations": {"broader": ["Artificial Intelligence"], "narrower": ["Supervised Learning", "Unsupervised Learning"], "related": ["Deep Learning"]}, "variants": ["ML"], "sources": [{"name": "ISO/IEC 22989:2022", "url": "https://www.iso.org/standard/77465.html"}], "area_semantica": "tecnico-operativa"}, {"id": "TECH002", "term_en": "Deep Learning", "term_it": "Apprendimento Profondo", "definition_en": "A class of machine learning using neural networks with multiple layers to model complex patterns.", "definition_it": "Una classe di apprendimento automatico che utilizza reti neurali con pi\u00f9 strati per modellare schemi complessi.", "relations": {"broader": ["Machine Learning"], "narrower": ["CNN", "RNN"], "related": ["AI Systems"]}, "variants": ["DL"], "sources": [{"name": "ISO/IEC 22989:2022", "url": "https://www.iso.org/standard/77465.html"}], "area_semantica": "tecnico-operativa"}, {"id": "TECH003", "term_en": "Natural Language Processing", "term_it": "Elaborazione del Linguaggio Naturale", "definition_en": "AI techniques to enable machines to understand, interpret, and generate human language.", "definition_it": "Tecniche di IA per consentire alle macchine di comprendere, interpretare e generare il linguaggio umano.", "relations": {"broader": ["AI Systems"], "narrower": ["Text Classification", "Machine Translation"], "related": ["Speech Recognition"]}, "variants": ["NLP"], "sources": [{"name": "ISO/IEC 22989:2022", "url": "https://www.iso.org/standard/77465.html"}], "area_semantica": "tecnico-operativa"}, {"id": "TECH004", "term_en": "Computer Vision", "term_it": "Visione Artificiale", "definition_en": "AI methods enabling computers to interpret and process visual information from the environment.", "definition_it": "Metodi di IA che consentono ai computer di interpretare e elaborare informazioni visive dall'ambiente.", "relations": {"broader": ["AI Systems"], "narrower": ["Image Recognition", "Object Detection"], "related": ["Deep Learning"]}, "variants": [], "sources": [{"name": "ISO/IEC 22989:2022", "url": "https://www.iso.org/standard/77465.html"}], "area_semantica": "tecnico-operativa"}, {"id": "TECH005", "term_en": "Reinforcement Learning", "term_it": "Apprendimento per Rinforzo", "definition_en": "A learning method where agents learn to make decisions by trial and error to maximize cumulative reward.", "definition_it": "Un metodo di apprendimento in cui gli agenti imparano a prendere decisioni tramite prove ed errori per massimizzare la ricompensa cumulativa.", "relations": {"broader": ["Machine Learning"], "narrower": ["Q-Learning", "Policy Gradient Methods"], "related": ["Autonomous Systems"]}, "variants": ["RL"], "sources": [{"name": "ISO/IEC 22989:2022", "url": "https://www.iso.org/standard/77465.html"}], "area_semantica": "tecnico-operativa"}, {"id": "TECH006", "term_en": "Autonomous Systems", "term_it": "Sistemi Autonomi", "definition_en": "AI-enabled systems capable of performing tasks without continuous human intervention.", "definition_it": "Sistemi abilitati all'IA in grado di svolgere compiti senza intervento umano continuo.", "relations": {"broader": ["AI Systems"], "narrower": ["Autonomous Vehicles", "Robotics"], "related": ["Reinforcement Learning"]}, "variants": [], "sources": [{"name": "ISO/IEC 22989:2022", "url": "https://www.iso.org/standard/77465.html"}], "area_semantica": "tecnico-operativa"}, {"id": "TECH007", "term_en": "Explainability", "term_it": "Spiegabilit\u00e0", "definition_en": "Ability of AI systems to provide understandable explanations for their outputs and decisions.", "definition_it": "Capacit\u00e0 dei sistemi IA di fornire spiegazioni comprensibili sui propri output e decisioni.", "relations": {"broader": ["Transparency"], "narrower": ["Local Explainability", "Global Explainability"], "related": ["Accountability"]}, "variants": ["XAI"], "sources": [{"name": "ISO/IEC 23894:2023", "url": "https://www.iso.org/standard/82684.html"}], "area_semantica": "tecnico-operativa"}, {"id": "TECH008", "term_en": "AI Systems", "term_it": "Sistemi IA", "definition_en": "Integrated AI applications combining algorithms, data, and computing resources to perform tasks.", "definition_it": "Applicazioni IA integrate che combinano algoritmi, dati e risorse computazionali per svolgere compiti.", "relations": {"broader": ["Artificial Intelligence"], "narrower": ["Machine Learning", "Computer Vision"], "related": ["Deep Learning"]}, "variants": [], "sources": [{"name": "ISO/IEC 22989:2022", "url": "https://www.iso.org/standard/77465.html"}], "area_semantica": "tecnico-operativa"}, {"id": "TECH009", "term_en": "Neural Networks", "term_it": "Reti Neurali", "definition_en": "Computational models inspired by biological neural networks to recognize patterns and solve problems.", "definition_it": "Modelli computazionali ispirati alle reti neurali biologiche per riconoscere schemi e risolvere problemi.", "relations": {"broader": ["Machine Learning"], "narrower": ["CNN", "RNN"], "related": ["Deep Learning"]}, "variants": ["ANN"], "sources": [{"name": "ISO/IEC 22989:2022", "url": "https://www.iso.org/standard/77465.html"}], "area_semantica": "tecnico-operativa"}, {"id": "TECH010", "term_en": "Robotics", "term_it": "Robotica", "definition_en": "Field of engineering focused on designing, building, and operating robots, often using AI for autonomy.", "definition_it": "Campo dell'ingegneria focalizzato sulla progettazione, costruzione e gestione di robot, spesso utilizzando l'IA per l'autonomia.", "relations": {"broader": ["Autonomous Systems"], "narrower": [], "related": ["Machine Learning"]}, "variants": [], "sources": [{"name": "ISO/IEC 22989:2022", "url": "https://www.iso.org/standard/77465.html"}], "area_semantica": "tecnico-operativa"}, {"id": "PHIL001", "term_en": "Autonomy", "term_it": "Autonomia", "definition_en": "The capacity of an AI system to operate and make decisions without human intervention.", "definition_it": "La capacit\u00e0 di un sistema IA di operare e prendere decisioni senza intervento umano.", "relations": {"broader": ["Agency"], "narrower": ["Moral Autonomy in AI"], "related": ["Ethics", "Accountability"]}, "variants": ["Self-governance"], "sources": [{"name": "GPAI Codes of Practice", "url": "https://gpai.ai/"}], "area_semantica": "concettuale-filosofica"}, {"id": "PHIL002", "term_en": "Ethics", "term_it": "Etica", "definition_en": "Philosophical study of moral principles guiding the development, deployment, and societal impact of AI.", "definition_it": "Studio filosofico dei principi morali che guidano lo sviluppo e l'uso dell'IA.", "relations": {"broader": ["Philosophy"], "narrower": ["AI Ethics", "Machine Ethics"], "related": ["Autonomy"]}, "variants": [], "sources": [{"name": "GPAI Codes of     lb.addEventListener('click', function(){
        langBadges.forEach(l=>l.classList.remove('selected'));

        localStorage.setItem('selectedLang', selectedLang);

    });
});
